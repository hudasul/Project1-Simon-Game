<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Michroma&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="#">
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Simon game</h1>
    <nav>
      <img id="help-lamp" src="assets/lamp.png" alt="lamp" />
      <h2 id="message" class="michroma-regular">Level 1</h2>
    </nav>
  </header>

  <div class="button-container">
    <div class="button red" id="0"></div>
    <div class="button green" id="1"></div>
    <div class="button blue" id="2"></div>
    <div class="button yellow" id="3"></div>
  </div>

  <button id="startBtn" class="michroma-regular">Start Game</button>
  <button id="quit" class="michroma-regular">Quit Game</button>

  <div id="startMessage">
    <p>
      To play the game you need to click the right set of colors "the colors that turns grey"
      At each level,you should click all the colors again to pass to the next level.
      If you click the wrong colors, you will lose.
    </p>
    <button id="okBtn">OK</button>
  </div>
</body>
</html>
